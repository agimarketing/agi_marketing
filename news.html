<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI News</title>
</head>
<body>
    <h1>Latest AGI News</h1>
    <ul id="news"></ul>
    <a href="index.html">Back to Glossary</a>

    <script>
        const apiKey = '6ca63da4-31be-4851-a903-858d4b4826d1';  // Replace with your NewsAPI key

        // Fetch news articles
        fetch(`https://newsapi.org/v2/everything?q=AGI&apiKey=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                console.log("News API response:", data);  // Log the API response for debugging
                let articles = data.articles;
                let newsContainer = document.getElementById('news');

                if (articles && articles.length > 0) {
                    articles.forEach(article => {
                        let newsItem = `<li><a href="${article.url}" target="_blank">${article.title}</a><p>${article.description}</p></li>`;
                        newsContainer.innerHTML += newsItem;
                    });
                } else {
                    newsContainer.innerHTML = '<li>No articles found.</li>';
                }
            })
            .catch(error => {
                console.error("Error fetching news:", error);  // Log any errors to the console
                let newsContainer = document.getElementById('news');
                newsContainer.innerHTML = '<li>Unable to load news at this time.</li>';
            });
    </script>
</body>
</html>
