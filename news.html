<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI News</title>
</head>
<body>
    <h1>Latest AGI News</h1>
    <ul id="news"></ul>
    <a href="index.html">Back to Glossary</a>

    <script>
        // Replace with the external IP of your Google Cloud VM
        fetch('http://34.142.86.234:3000/api/news')
            .then(response => response.json())
            .then(data => {
                let newsContainer = document.getElementById('news');
                data.forEach(article => {
                    let newsItem = `<li><a href="${article.url}" target="_blank">${article.title}</a><p>${article.description}</p></li>`;
                    newsContainer.innerHTML += newsItem;
                });
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                document.getElementById('news').innerHTML = '<li>Unable to load news at this time.</li>';
            });
    </script>
</body>
</html>
